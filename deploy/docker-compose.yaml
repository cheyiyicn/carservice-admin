version: "3.7"

services:
  workspace:
    build:
      context: .
      dockerfile: Dockerfile
    image: admin_app_workspace
    container_name: admin_app_workspace
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ${PROJECT_PATH}:/var/www
    networks:
      - carservice
