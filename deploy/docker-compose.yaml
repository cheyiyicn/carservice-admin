  nginx:
    image: nginx:1.25-alpine
    container_name: prod_nginx
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - 8081:80
      - 443:443
    volumes:
      - ${PROJECT_PATH}:/var/www
      - ${NGINX_VHOST_DIR_PATH}:/etc/nginx/conf.d/:ro
    networks:
      - carservice
networks:
  carservice:
